<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"> 
    <script>
        function bodyLoad(){
            fetch('https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=D3HZmXH05DFAlkYhctKbX7z0ctr4oc5KuXyEcx2U')
            .then(function(response){
                return response.json();
            })
            .then(function(marsObject){
                marsObject.photos.map(function(item){
                    var tr = document.createElement("tr");
                    var tdID = document.createElement("td");
                    var tdPreview = document.createElement("td");
                    var tdCamera = document.createElement("td");
                    var tdRover = document.createElement("td");

                    tdID.textContent = item.id;
                    tdPreview.innerHTML = `<a href=${item.img_src} target="_blank"><img src=${item.img_src} width="100" height="100"></a>`;
                    tdCamera.textContent = item.camera.full_name;
                    tdRover.textContent = item.rover.name;

                    tr.appendChild(tdID);
                    tr.appendChild(tdPreview);
                    tr.appendChild(tdCamera);
                    tr.appendChild(tdRover);

                    document.querySelector("tbody").appendChild(tr);
                })
            })
        }
    </script>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <h2>Mars Rover Photos</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Photo Id</th>
                <th class="bi bi-eye-fill">Preview</th>
                <th class="bi bi-camera">Camera Name</th>
                <th class="bi bi-rocket">Rover Name</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>
</html>
